    </main>

    <script>

    const jsonData = [
      {
        "category": "Reaction",
        "score": 80,
        "icon": "./assets/images/icon-reaction.svg"
      },
      {
        "category": "Memory",
        "score": 92,
        "icon": "./assets/images/icon-memory.svg"
      },
      {
        "category": "Verbal",
        "score": 61,
        "icon": "./assets/images/icon-verbal.svg"
      },
      {
        "category": "Visual",
        "score": 72,
        "icon": "./assets/images/icon-visual.svg"
      }
    ];

    const scoresContainer = document.getElementById('scores-container');

    // Loop through the JSON data and create HTML elements for each item
    jsonData.forEach(item => {
      const scoreDiv = document.createElement('div');
      scoreDiv.classList.add('score', item.category.toLowerCase()); // Add a class based on category name

      const scoreConDiv = document.createElement('div');
      scoreConDiv.classList.add('score-con');

      const iconImg = document.createElement('img');
      iconImg.src = item.icon;
      iconImg.alt = item.category.toLowerCase();

      const categoryName = document.createElement('span');
      categoryName.textContent = item.category;

      const scorePointDiv = document.createElement ('div');

      const scoreValue = document.createElement('span');
      scoreValue.classList.add('black-text');
      scoreValue.textContent = `${item.score} / `;

      const totalScore = document.createElement('span');
      totalScore.classList.add('grey');
      totalScore.textContent = '100';

      scoreConDiv.appendChild(iconImg);
      scoreConDiv.appendChild(categoryName);
      scoreDiv.appendChild(scoreConDiv);
      scorePointDiv.appendChild(scoreValue);
      scorePointDiv.appendChild(totalScore);
      scoreDiv.appendChild(scorePointDiv);

      scoresContainer.appendChild(scoreDiv);
    });

    </script>
